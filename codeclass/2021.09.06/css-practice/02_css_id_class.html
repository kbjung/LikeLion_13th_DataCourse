<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /* css 선언 */
        body {
            background-color:lightblue;
            }
    /* id에 css 선언 */
        #p1 {
            color:red;
            text-align:center;
            }
        #heading {
            color:green;
            text-align:center;
            }
    /* class에 css 선언 */
        .p_class {
            color:orange;
            text-align:right;
            }
        /* class중 요소에 css 선언 */
        span.p_class {
            color:white;
            }
    </style>
</head>
<body>
    <h1 id="heading">나의 첫번째 CSS Example</h1>
    <div id="dp">
        <p id="p1">이 요소는 단락 요소1입니다.</p>
        <p class="p_class">이 요소는 단락 요소2입니다.</p>
        <p class="p_class">이 요소는 단락 요소3입니다.</p>
        <span class="p_class">이 요소는 단락 요소2입니다.</span><br>
        <span class="p_class">이 요소는 단락 요소3입니다.</span>
    </div>
</body>
</html>
