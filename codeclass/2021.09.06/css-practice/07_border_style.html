<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p.dotted {border-style:dotted;border-color:green}
        p.dashed {border-style:dashed;border-color:orange}
        p.solid {border-style:solid;border-color:red}
        p.double {border-style:double;border-color:skyblue}
        p.groove {border-style:groove;}
        p.ridge {border-style:ridge}
        p.inset {border-style:inset}
        p.none {border-style:none}
        p.hidden {border-style:hidden}
        p.mix {border-style:dotted dashed solid double}
    </style>
</head>
<body>
<h2>border-style 속성</h2>
<div>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="inset">A inset border.</p>
    <p class="none">A none border.</p>
    <p class="hidden">A hidden border.</p>
    <p class="mix">A mix border.<br>
        1st : dotted(top)<br>
        2nd : dashed(right)<br>
        3rd : solid(bottom)<br>
        4th : double(left)<br>
    </p>
</div>
</body>
</html>
