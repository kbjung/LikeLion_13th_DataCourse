<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gallery {
        border: double skyblue;
        margin:50px;
        padding:30px;
        /* 공간이 남으면 알아서 자리 정렬 */
        float:left;
        }
        /* 마우스를 올렸을 때 스타일 변경 */
        div.gallery:hover {
            border:5px solid orange;
        }
        div.desc {
            padding:15px;
            text-align:center;
    </style>
</head>
<body>
<div class="gallery">
    <a target="_blank" href="img_5terre.jpg">
        <img src="img_5terre.jpg" alt="파일이 없습니다." width="400">
    </a>
    <div class="desc">멋진 바다 풍경</div>
</div>
<div class="gallery">
    <a target="_blank" href="img_forest.jpg">
        <img src="img_forest.jpg" alt="파일이 없습니다." width="400">
    </a>
    <div class="desc">내가 좋아하는 숲</div>
</div>
<!-- 이미지 파일이 없을 때 오류 메세지 띄우기 -->
<div class="gallery">
    <a target="_blank" href="img_lights.jpg">
        <img src="img_lights.jpg" alt="파일이 없습니다." width="400">
    </a>
    <div class="desc">저녁의 멋진 풍경</div>
</div>
</body>
</html>
