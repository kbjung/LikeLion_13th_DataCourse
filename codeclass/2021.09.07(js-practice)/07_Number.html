<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    function cal() {
        const a = document.getElementById('text1').value
        const b = document.getElementById('text2').value
        var c = Number(a) + Number(b)
        alert(c)
    }
    </script>

</head>
<body>

<h1>두 값 계산하기</h1>
<input id="text1">
<input id="text2">
<button onclick="cal()">계산</button>
</body>
</html>
