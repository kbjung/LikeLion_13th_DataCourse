<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<p id="demo_err" onmouseover="this.style.backgroundColor='orange'">에러내용</p>

<!--html은 위에서 부터 순차적으로 실행한다.-->

<!-- p 태그 먼저 실행 후 script가 실행 되어야 demo_err를 불러올 수 있기에 script가 p태그 아래 위치 해야한다.-->

<script>
    try {
        aalert("hello world");
    }
    catch(err) {
        document.getElementById("demo_err").innerHTML = err.message;
    }
    </script>
</body>
</html>
